<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Listings</title>
</head>
<body>

    <header>
        <div>
            <img src="./images/bg-header.png" alt="">
        </div>
    </header>

    <main>
        <div class="container">

            <!--filter box-->
            <div class="filter-box">
                <div class="filter-selection">
                    <div class="filters-on">Java</div>
                    <button class="clear">Clear</button>

                </div>
            </div>
        
            <!--white card-->
            <div class="card" id="card1">
                <!--logo container-->
                <div class="logo">
                    <img src="./images/photosnap.svg" alt="">
                </div>

                <!--info container-->
                <div class="info-job">

                    <div class="company-name">Photosnap</div>
                    <div class="position-name">Senior Frontend Developer</div>
                    <div class="contract-info">
                        <ul class="list-info">
                            <li class= first-bullet>1d ago</li>
                            <li>Full time</li>
                            <li>Usa Only</li>
                        </ul>
                    </div>
                </div>

                <!--jobs categories start here-->
                <div class="categories" id="jobs1">
                    <div>
                        <button class="Frontend">Frontend</button>
                        <button>Senior</button>
                        <button>HTML</button>
                        <button>CSS</button>
                        <button>JavaScript</button>
                    </div>
                </div>
            </div>


            <!--white card #2-->
            <div class="card" id="card2">
                <!--logo container-->
                <div class="logo">
                    <img src="./images/manage.svg" alt="">
                </div>

                <!--info container-->
                <div class="info-job">

                    <div class="company-name">Manage</div>
                    <div class="position-name">Fullstack Developer</div>
                    <div class="contract-info">
                        <ul class="list-info">
                            <li class= first-bullet>1d ago</li>
                            <li>Part time</li>
                            <li>Remote</li>
                        </ul>
                    </div>
                </div>

                <!--jobs categories start here-->
                <div class="categories">
                    <div class="categories-btns">
                        <button>Fullstack</button>
                        <button>Midweight</button>
                        <button>Python</button>
                        <button>React</button>
                    </div>
                </div>
            </div>

            <!--white card #3-->
            <div class="card" id="card3">
                <!--logo container-->
                <div class="logo">
                    <img src="./images/account.svg" alt="">
                </div>

                <!--info container-->
                <div class="info-job">

                    <div class="company-name">Account</div>
                    <div class="position-name">Junior Frontend Developer</div>
                    <div class="contract-info">
                        <ul class="list-info">
                            <li class= first-bullet>2d ago</li>
                            <li>Part time</li>
                            <li>Usa Only</li>
                        </ul>
                    </div>
                </div>

                <!--jobs categories start here-->
                <div class="categories">
                    <div>categories goes here</div>
                </div>
            </div>






        </div>
    </main>
    



    <script src="app.js"></script>
</body>
</html>
